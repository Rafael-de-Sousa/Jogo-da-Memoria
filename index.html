<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <title>Jogo dA Memória</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="estilo.css">
        
        
    </head>
    <body>
        <header>
            <nav class="navbar bg-black">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand text-white" href="#">Jogo da Memória</a>
                    </div>
                    <ul class="nav navbar text-white">
                       <li class="nav-item m-3" onclick="reiniciarJogo()">Novo Jogo</li>
    
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle bg-black border-0" data-toggle="dropdown">
                                Tempo
                            </button>
                            <div class="dropdown-menu bg-dark" id="menu">
                                <a class="dropdown-item bg-dark text-light link-secondary" href="#"
                                    onclick="tempo50segundos()">50 segundos</a>
                                <a class="dropdown-item bg-dark text-light link-secondary" href="#"
                                    onclick="tempo40segundos()">40 segundos</a>
                                <a class="dropdown-item bg-dark text-light link-secondary" href="#"
                                    onclick="tempo30segundos()">30 segundos</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="container text-center mt-3 mb-3 pt-3 pb-3" id="controles">
                    <!--<button onclick="reiniciarJogo()">Novo Jogo</button>-->
                    <span id="movimentos">Movimentos: 0</span>
                    <span id="pontuacao">Pontuação: 50</span>
                    <span id="vitorias">Vitórias: 0</span>
                    <span id="derrotas">Derrotas: 0</span>
                    <span id="tempo">Tempo: Não</span>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="container mt-3 mb-3 pt-3 pb-3">
                    <div id="tabuleiro">
                        <!-- As cartas serão adicionadas aqui pelo JavaScript -->
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        
        <script src="script.js"></script>
        <footer class="container.liquid text-center bg-black text-white pt-3 pb-4">
            <p>&copy; Jogo da Memória | Rafael de Sousa</p>
        </footer>
    </body>
</html>
